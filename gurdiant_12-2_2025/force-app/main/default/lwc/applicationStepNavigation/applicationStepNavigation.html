<template>
    <div class="navigation-div">
        <template if:true={showBack}>
                <input
                class="submit-button-left"
                type="submit"
                value={backButtonLabel}
                onclick={handleBack} >
        </template>
        <template if:true={showNext}>
                <input
                class="submit-button-right"
                type="submit"
                value={nextButtonLabel}
                onclick={handleNext}
                disable-next-button={disableNextButton} >
        </template>
    </div>
  
</template>
